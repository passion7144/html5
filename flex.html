<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a{
				width: 500px;
				height: 500px;
				border: #000000 solid 2px;
				display: flex;
				flex-direction: row-reverse;
				flex-wrap:  wrap-reverse;
				flex-flow: inherit;
				justify-content:space-around;/* around两边中间一半   start开始处 end相反 center中间 */
				align-items: center;
				align-content: center;
			}
			.a div{
				width: 80px;
				height: 80px;
				background-color: #166FD4;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
	</body>
</html>
