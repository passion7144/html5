<!DOCTYPE html>
<html>
<head>
	<title>奥运五环</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
<script>
    var canvas = document.querySelector('#canvas'),
		context = canvas.getContext('2d');
 
	var radius = 100;
	context.lineWidth = 25;
 
	function draw(x, y, startAngle, endAngle, color) {
		context.beginPath();
		context.strokeStyle = color;
		context.moveTo(x + radius * Math.cos(startAngle), y + radius * Math.sin(startAngle));
		context.arc(x, y, radius, startAngle, endAngle, false);
		context.stroke();
		context.closePath();
	}
	draw(275, 360, 1.2 * Math.PI, 1.5 * Math.PI, '#fda811');
	draw(160, 250, 0, 2 * Math.PI, '#3b7cb6');
	draw(275, 360, -0.2 * Math.PI, 1.2 * Math.PI, '#fda811');
	draw(525, 360, 1.2 * Math.PI, 1.5 * Math.PI, '#2d9b2b');
	draw(400, 250, 0, 2 * Math.PI, '#150f11');
	draw(640, 250, 0.8 * Math.PI, 2 * Math.PI, '#fc0203');
	draw(275, 360, 1.5 * Math.PI, 1.8 * Math.PI, '#fda811');
	draw(525, 360, -0.5 * Math.PI, 1.2 * Math.PI, '#2d9b2b');
	draw(640, 250, 0, 0.8 * Math.PI, '#fc0203');
</script>
</html>
